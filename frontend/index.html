<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Interview Practice — Voice only</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app" class="container">
        <header class="topbar">
            <h1>Interview Practice</h1>
            <div class="controls">
                <button id="endBtn" class="btn danger">End Interview</button>
            </div>
        </header>

        <main class="layout">
            <!-- LEFT: user camera -->
            <section class="pane left-pane">
                <div class="camera-card">
                    <div class="cam-label">Camera</div>
                    <video id="camera" autoplay playsinline muted></video>
                </div>

                <div class="status-row">
                    <div id="status">Initializing…</div>
                    <div class="meter-wrap">
                        <div id="mic-fill" class="mic-fill"></div>
                    </div>
                </div>

                <div class="hint">Recording will auto-start after interviewer finishes speaking.</div>
            </section>

            <!-- RIGHT: interviewer avatar & snico -->
            <section class="pane right-pane">
                <div class="interviewer-card">
                    <div id="avatarWrap" class="avatar-wrap">
                        <img id="avatar" src="assets/interviewer.webp" alt="Interviewer">
                        <div id="avatarGlow" class="avatar-glow"></div>
                    </div>

                    <div id="snico" class="snico">
                        <!-- bars generated by script -->
                    </div>

                    <div class="role-label">Interviewer</div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <small>Using Neerja (edge-tts) from server. Voice-only interview mode.</small>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
